<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar C贸digo de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Validar C贸digo de Acceso</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="access_code" class="form-label">Ingrese el c贸digo de acceso</label>
                                <input type="text" name="access_code" class="form-control" id="access_code" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Validar C贸digo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if messages %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="alert alert-info">
                    <ul class="mb-0">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
