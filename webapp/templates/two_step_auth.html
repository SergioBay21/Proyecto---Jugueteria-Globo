<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow" style="width: 24rem;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Autenticación en dos pasos</h5>
    
                <!-- Formulario para ingresar el código -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="code">Ingresa el código de autenticación</label>
                        <input type="text" class="form-control" id="code" name="code" required placeholder="Código de autenticación">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Validar código</button>
                </form>
    
                <!-- Mensajes de error -->
                {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
